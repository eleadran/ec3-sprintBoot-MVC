<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bonificación por Puntualidad</title>
  <link rel="stylesheet"  th:href="@{/css/bootstrap/bootstrap.css}">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/h}">Inicio</a>
    <div class="navbar-nav">
      <a class="nav-link" th:href="@{/comision}">Comisión</a>
      <a class="nav-link" th:href="@{/bonificacion}">Bonificación</a>
      <a class="nav-link" th:href="@{/descuento}">Cliente Descuento</a>
      <a class="nav-link" th:href="@{/impuesto}">Impuesto por Producto</a>
    </div>
  </div>
</nav>
<h1 class="mb-4">Calculadora de Bonificación</h1>

<form th:action="@{/calcularbonificacion}" method="post">
  <div class="mb-3">
    <label class="form-label">Monto de la Compra ($):</label>
    <input type="number" class="form-control"
           th:field="${bonificacionmodel.monto}"
           step="0.01" min="0" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Días en Pagar:</label>
    <input type="number" class="form-control"
           th:field="${bonificacionmodel.dias}"
           min="1" required>
  </div>
  <button type="submit" class="btn btn-primary">Calcular</button>
</form>

<div th:if="${visualizaralerta}" class="mt-4 alert"
     th:classappend="${estiloalerta}">
  <h4 th:text="${resultado}"></h4>
</div>
</body>
</html>
