<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculadora de Impuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/h}">Inicio</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/comision}">Comisión</a>
            <a class="nav-link" th:href="@{/bonificacion}">Bonificación</a>
            <a class="nav-link" th:href="@{/descuento}">Cliente Descuento</a>
            <a class="nav-link" th:href="@{/impuesto}">Impuesto por Producto</a>
        </div>
    </div>
</nav>
<h1>Calcula el impuesto de tu producto</h1>

<!-- Formulario -->
<form th:action="@{/calcularimpuesto}" method="post">
    <div class="mb-3">
        <label class="form-label">Precio del producto ($):</label>
        <input type="number" class="form-control"
               th:field="*{ImpuestoModel.precio}" step="0.01" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Categoría:</label>
        <select class="form-select" th:field="*{ImpuestoModel.categoria}" required>
            <option value="">Seleccione una categoría</option>
            <option th:each="categoria : ${categorias}"
                    th:value="${categoria}"
                    th:text="${categoria}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>
</form>

<!-- Resultado -->
<div th:if="${visualizarResultado}" class="mt-3 alert" th:classappend="${estiloAlerta}">
    <span th:text="${resultado}"></span>
</div>
</body>
</html>
