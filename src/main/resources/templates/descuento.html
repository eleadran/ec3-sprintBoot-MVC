<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS y otros metadatos -->
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/h}">Inicio</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/comision}">Comisión</a>
                <a class="nav-link" th:href="@{/bonificacion}">Bonificación</a>
                <a class="nav-link" th:href="@{/descuento}">Cliente Descuento</a>
                <a class="nav-link" th:href="@{/impuesto}">Impuestos por Producto</a>
            </div>
        </div>
    </nav>
    <h2>Cálculo de descuento por antigüedad</h2>

    <form th:object="${descuentoModel}" th:action="@{/calcular-descuento}" method="post">
        <div class="form-group">
            <label>Años de antigüedad:</label>
            <input type="number" class="form-control" th:field="*{añosAntiguedad}" min="0" required>
        </div>

        <div class="form-group">
            <label>Monto de compra:</label>
            <input type="number" class="form-control" th:field="*{montoCompra}" step="0.01" min="0" required>
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <div th:if="${visualizarResultado}"
         th:classappend="${estiloAlerta}"
         class="alert mt-3">
        <span th:text="${resultado}"></span>
    </div>
</div>
</body>
</html>
